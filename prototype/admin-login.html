<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Campus Mindspace</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/admin-styles.css">
    <link rel="stylesheet" href="css/admin-enhancements.css">
    <link rel="stylesheet" href="css/admin-responsive.css">
    <link rel="stylesheet" href="css/admin-form-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="admin-login-page">
    <!-- Language Selector -->
    <div class="language-selector">
        <select id="languageSelect">
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
        </select>
    </div>

    <!-- Admin Login Page -->
    <div class="admin-login-container">
        <div class="admin-login-card">
            <!-- Enhanced Brand Section -->
            <div class="brand-section">
                <div class="admin-badge-enhanced">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h1 class="admin-title-enhanced">Admin Portal</h1>
                <p class="admin-subtitle-enhanced">Campus Mindspace Administration</p>
                <div class="brand-description" style="text-align: center; color: rgba(255, 255, 255, 0.8); font-size: 0.95rem; margin-bottom: 2rem;">
                    Secure access for authorized administrators only. Please enter your credentials to continue.
                </div>
            </div>

            <!-- Enhanced Auth Section -->
            <div class="auth-section">
                <div class="auth-form active">
                    <div class="form-header">
                        <h2>Admin Access</h2>
                        <p class="form-description">Enter your administrator credentials to access the dashboard</p>
                    </div>
                    
                    <form id="adminLoginForm">
                        <div class="form-group">
                            <label for="adminUsername">
                                <i class="fas fa-user-shield"></i>
                                <span>Admin Username</span>
                            </label>
                            <input type="text" id="adminUsername" name="username" required placeholder="Enter admin username" autocomplete="username">
                        </div>
                        
                        <div class="form-group">
                            <label for="adminPassword">
                                <i class="fas fa-key"></i>
                                <span>Admin Password</span>
                            </label>
                            <div class="password-input-wrapper">
                                <input type="password" id="adminPassword" name="password" required placeholder="Enter admin password" autocomplete="current-password">
                                <button type="button" class="toggle-password" data-target="adminPassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox" id="rememberAdmin" name="rememberMe">
                                <span>Remember me</span>
                            </label>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>
                        
                        <div id="loginMessage" class="message" style="display: none;"></div>
                        
                        <button type="submit" class="auth-btn primary">
                            <i class="fas fa-sign-in-alt"></i>
                            <span>Access Admin Dashboard</span>
                        </button>
                    </form>
                    
                    <div class="auth-footer">
                        <p>
                            <a href="index.html" class="back-to-main">
                                <i class="fas fa-arrow-left"></i> Back to Main Site
                            </a>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Enhanced Trust Indicators -->
            <div class="trust-indicators" style="display: flex; justify-content: center; gap: 2rem; margin-top: 2rem; flex-wrap: wrap;">
                <div class="trust-badge" style="display: flex; flex-direction: column; align-items: center; gap: 0.5rem; color: rgba(255, 255, 255, 0.8);">
                    <i class="fas fa-shield-alt" style="font-size: 1.2rem; color: rgba(255, 255, 255, 0.9);"></i>
                    <span style="font-size: 0.8rem; font-weight: 500;">Secure Access</span>
                </div>
                <div class="trust-badge" style="display: flex; flex-direction: column; align-items: center; gap: 0.5rem; color: rgba(255, 255, 255, 0.8);">
                    <i class="fas fa-lock" style="font-size: 1.2rem; color: rgba(255, 255, 255, 0.9);"></i>
                    <span style="font-size: 0.8rem; font-weight: 500;">Encrypted</span>
                </div>
                <div class="trust-badge" style="display: flex; flex-direction: column; align-items: center; gap: 0.5rem; color: rgba(255, 255, 255, 0.8);">
                    <i class="fas fa-user-shield" style="font-size: 1.2rem; color: rgba(255, 255, 255, 0.9);"></i>
                    <span style="font-size: 0.8rem; font-weight: 500;">Admin Only</span>
                </div>
            </div>
        </div>
    </div>

    <script src="js/language.js"></script>
    <script src="js/admin-auth.js"></script>
    <script>
        // Password toggle functionality for admin login
        document.addEventListener('DOMContentLoaded', function() {
            const togglePassword = document.querySelector('.toggle-password');
            const passwordInput = document.getElementById('adminPassword');
            
            if (togglePassword && passwordInput) {
                togglePassword.addEventListener('click', function() {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    
                    const icon = this.querySelector('i');
                    icon.classList.toggle('fa-eye');
                    icon.classList.toggle('fa-eye-slash');
                });
            }
        });
    </script>
</body>
</html>
